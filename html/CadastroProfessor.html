<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/style.css" />
  <title>Gerenciador de Professores</title>
</head>

<body onload="mostrar(['professor', 'curso'], 'professor'), SELECT(['curso'])">
  <h1>Lista de Professores Cadastrados</h1>

  <div id="corpo_nome">
    <label><strong>professor:</strong></label>
    <input type="text" name="professor" id="professor" placeholder="Digite o nome do professor" oninput="Escrita(id)"/>
    <select name="curso" id="curso" oninput="Escrita(id)">
      <option value="">Selecione o curso</option>
    </select>
    <button id="botao" onclick="SalvarForm(['professor', 'curso'], 'professor')">Cadastrar</button>

    <br />
    <table id="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Professor</th>
          <th>Nome do Curso</th>
        </tr>
      </thead>
      <tbody id="corpo">
      </tbody>
    </table>
    <script src="../js/crud-table.js"></script>
</body>

</html>

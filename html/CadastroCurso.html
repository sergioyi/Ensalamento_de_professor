<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/style.css" />
  <title>Gerenciador de Cursos</title>
</head>

<body onload="mostrar(['curso'], 'curso')">

  <h1>Lista de Cursos Cadastrados</h1>

  <div id="corpo_nome">

    <label><strong>curso:</strong></label>
    <input type="text" name="curso" id="curso" placeholder="Digite o nome do curso" oninput="Escrita(id)" />
    <button id="botao" onclick="SalvarForm(['curso'], 'curso')">Cadastrar</button>

  </div>

  <br />
  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome do Curso</th>
      </tr>
    </thead>
    <tbody id="corpo">

    </tbody>
  </table>
  <script src="../js/crud-table.js"></script>
</body>

</html>

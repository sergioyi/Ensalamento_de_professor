<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/style.css" />
  <title>Gerenciador de Periodos</title>
</head>

<body onload="mostrar(['periodo', 'curso'], 'periodo'), SELECT(['curso'])">

  <h1>Lista de Periodos Cadastrados</h1>

  <div id="corpo_nome">
    <label ><strong>periodo:</strong></label>
    <input type="number" id="periodo" placeholder="Digite o periodo" oninput="Escrita(id)" />
    <label ><strong>curso:</strong></label>
    <select name="curso" id="curso" oninput="Escrita(id)">
      <option value="">Selecione o curso</option>
    </select>

    <button id="botao" onclick="SalvarForm(['periodo', 'curso'], 'periodo')">Cadastrar</button>
  </div>
  <br />
  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Periodo</th>
        <th>Nome do Curso</th>
      </tr>
    </thead>
    <tbody id="corpo">

    </tbody>
  </table>
  <script src="../js/crud-table.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/style.css" />
  <title>Gerenciador de Salas</title>
</head>

<body onload="mostrar(['sala','professor'], 'sala'), SELECT(['professor'])">
  <h1>Lista de Salas Cadastradas</h1>

  <div id="corpo_nome">
    <label><strong>sala:</strong></label>
    <input type="text" name="sala" id="sala" placeholder="Digite o nome da sala" oninput="Escrita(id)" />
    
    <select name="professor" id="professor" oninput="Escrita(id)">
      <option value="">Selecione o professor</option>
    </select>

    <button id="botao" onclick="SalvarForm(['sala','professor'], 'sala')">Cadastrar</button>
  </div>

  <br />
  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome da Sala</th>
        <th>Nome do Professor</th>
      </tr>
    </thead>
    <tbody id="corpo">
    </tbody>
  </table>
  <script src="../js/crud-table.js"></script>
</body>

</html>
